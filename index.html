<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Mano 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    #sliders { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; }
    input[type=range] { width: 100px; margin: 0 5px; }
  </style>
</head>
<body>
  <div id="sliders">
    <input type="range" id="d1" min="0" max="180" value="90">
    <input type="range" id="d2" min="0" max="180" value="90">
    <input type="range" id="d3" min="0" max="180" value="90">
    <input type="range" id="d4" min="0" max="180" value="90">
    <input type="range" id="d5" min="0" max="180" value="90">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1,1,1);
    scene.add(light);

    // Carga del modelo
    const loader = new THREE.OBJLoader();
    loader.load('hand_v1_final.obj', function(obj) {
      obj.scale.set(0.05, 0.05, 0.05);
      obj.position.set(0, -2, 0);
      scene.add(obj);
    });

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
