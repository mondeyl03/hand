<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Mano Robótica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 10px;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }
    #sliders {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .slider-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    input[type=range] {
      width: 200px;
      accent-color: #00d4ff;
    }
    #three-container {
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>Mano Robótica 3D</h1>

  <div id="sliders">
    <div class="slider-group">
      <label>Índice</label>
      <input type="range" min="0" max="180" value="0" id="indexSlider">
      <span id="indexValue">0°</span>
    </div>
    <div class="slider-group">
      <label>Medio</label>
      <input type="range" min="0" max="180" value="0" id="middleSlider">
      <span id="middleValue">0°</span>
    </div>
    <div class="slider-group">
      <label>Anular</label>
      <input type="range" min="0" max="180" value="0" id="ringSlider">
      <span id="ringValue">0°</span>
    </div>
    <div class="slider-group">
      <label>Meñique</label>
      <input type="range" min="0" max="180" value="0" id="pinkySlider">
      <span id="pinkyValue">0°</span>
    </div>
    <div class="slider-group">
      <label>Pulgar</label>
      <input type="range" min="0" max="180" value="0" id="thumbSlider">
      <span id="thumbValue">0°</span>
    </div>
  </div>

  <div id="three-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    // --- Escena básica ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
    document.getElementById('three-container').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambient);

    // --- Crear mano simplificada ---
    const palm = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 1.5, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x00d4ff })
    );
    scene.add(palm);

    const fingers = [];
    const fingerPositions = [
      [-0.45, 1.0, 0],
      [-0.25, 1.1, 0],
      [0, 1.15, 0],
      [0.25, 1.1, 0],
      [0.45, 1.0, 0]
    ];

    for (let i = 0; i < 5; i++) {
      const finger = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.8, 0.2),
        new THREE.MeshStandardMaterial({ color: 0x00d4ff })
      );
      finger.position.set(fingerPositions[i][0], fingerPositions[i][1], fingerPositions[i][2]);
      palm.add(finger);
      fingers.push(finger);
    }

    // --- Actualizar sliders ---
    const sliders = [
      { id: 'thumbSlider', finger: fingers[0], valueId: 'thumbValue' },
      { id: 'indexSlider', finger: fingers[1], valueId: 'indexValue' },
      { id: 'middleSlider', finger: fingers[2], valueId: 'middleValue' },
      { id: 'ringSlider', finger: fingers[3], valueId: 'ringValue' },
      { id: 'pinkySlider', finger: fingers[4], valueId: 'pinkyValue' },
    ];

    sliders.forEach(({ id, finger, valueId }) => {
      const slider = document.getElementById(id);
      const valueDisplay = document.getElementById(valueId);
      slider.addEventListener('input', () => {
        const angle = slider.value;
        valueDisplay.textContent = `${angle}°`;
        finger.rotation.x = -angle * Math.PI / 180;
      });
    });

    // --- Animar ---
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / (window.innerHeight * 0.6);
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
    });
  </script>
</body>
</html>
