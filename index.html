<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Mano 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
    #sliders {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }
    input[type=range] {
      width: 100px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="sliders">
    <input type="range" id="pulgar" min="0" max="90" value="0" title="Pulgar">
    <input type="range" id="indice" min="0" max="90" value="0" title="Índice">
    <input type="range" id="medio" min="0" max="90" value="0" title="Medio">
    <input type="range" id="anular" min="0" max="90" value="0" title="Anular">
    <input type="range" id="menique" min="0" max="90" value="0" title="Meñique">
  </div>

  <!-- Three.js y loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luces
    const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
    directionalLight.position.set(5,5,5);
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    // Sliders
    const sliders = {
      Pulgar: document.getElementById('pulgar'),
      Indice: document.getElementById('indice'),
      Medio: document.getElementById('medio'),
      Anular: document.getElementById('anular'),
      Menique: document.getElementById('menique')
    };

    let mano;
    let dedos = []; // arreglo para los primeros 5 meshes

    // Cargar OBJ
    const loader = new THREE.OBJLoader();
    loader.load('12683_hand_v1_FINAL.obj', function(obj){
      mano = obj;

      // Aplicar material blanco
      obj.traverse(function(child){
        if(child.isMesh){
          child.material = new THREE.MeshStandardMaterial({ color: 0xffffff });
          if(dedos.length < 5) dedos.push(child); // guardamos los primeros 5 meshes
        }
      });

      mano.scale.set(0.01,0.01,0.01);
      mano.position.set(0,0,0);
      mano.rotation.x = -Math.PI/2;
      scene.add(mano);
    }, undefined, function(error){
      console.error("Error cargando OBJ:", error);
    });

    camera.position.set(0,0,1.5);

    // Animación
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Ajuste de ventana
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Vincular sliders automáticamente
    sliders.Pulgar.addEventListener('input', ()=>{ if(dedos[0]) dedos[0].rotation.z = THREE.MathUtils.degToRad(sliders.Pulgar.value); });
    sliders.Indice.addEventListener('input', ()=>{ if(dedos[1]) dedos[1].rotation.z = THREE.MathUtils.degToRad(sliders.Indice.value); });
    sliders.Medio.addEventListener('input', ()=>{ if(dedos[2]) dedos[2].rotation.z = THREE.MathUtils.degToRad(sliders.Medio.value); });
    sliders.Anular.addEventListener('input', ()=>{ if(dedos[3]) dedos[3].rotation.z = THREE.MathUtils.degToRad(sliders.Anular.value); });
    sliders.Menique.addEventListener('input', ()=>{ if(dedos[4]) dedos[4].rotation.z = THREE.MathUtils.degToRad(sliders.Menique.value); });

  </script>
</body>
</html>
